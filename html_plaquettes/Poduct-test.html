<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Poduct-test</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #f4f4f9;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      max-width: 900px;
      width: 90%;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="Poduct-test.png" alt="Poduct-test">
  </div>
</body>
</html>
